controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    panda_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    panda_hand_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

panda_arm_controller:
  ros__parameters:
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    
    # ===================================================
    # [ğŸ”¥å…³é”®ä¿®å¤] å¼€å¯å¼€ç¯æ§åˆ¶
    # è¿™å¯ä»¥é¿å… "Time is not strictly increasing" é”™è¯¯
    # ===================================================
    open_loop_control: true
    allow_nonzero_velocity_at_trajectory_end: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      panda_joint1: { trajectory: 0.1, goal: 0.1 }
      panda_joint2: { trajectory: 0.1, goal: 0.1 }
      panda_joint3: { trajectory: 0.1, goal: 0.1 }
      panda_joint4: { trajectory: 0.1, goal: 0.1 }
      panda_joint5: { trajectory: 0.1, goal: 0.1 }
      panda_joint6: { trajectory: 0.1, goal: 0.1 }
      panda_joint7: { trajectory: 0.1, goal: 0.1 }

panda_hand_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    action_monitor_rate: 20.0
    joints: 
      - panda_finger_joint1
      - panda_finger_joint2
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    open_loop_control: true
    allow_partial_joints_goal: true