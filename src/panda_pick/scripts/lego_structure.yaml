# 最终成品蓝图 (绝对坐标版)
# 坐标定义：积木的【几何中心】位置
# 堆叠逻辑：从 Z=0 (地面) 开始向上堆叠
# 尺寸单位: 米 (Length/X, Width/Y, Height/Z)

blocks:
  # ==========================================
  # 第 1 层：双腿 (Legs)
  # 高度: 9cm | 底部 Z: 0.00 | 顶部 Z: 0.09
  # 中心 Z 计算: 0.00 + 0.09/2 = 0.045
  # ==========================================
  - name: "leg_left"
    pos: [0.000, 0.030, 0.045]
    dims: [0.03, 0.03, 0.09]

  - name: "leg_right"
    pos: [0.000, -0.030, 0.045]
    dims: [0.03, 0.03, 0.09]

  # ==========================================
  # 第 2 层：胯部 (Hips)
  # 高度: 3cm | 底部 Z: 0.09 (接腿顶) | 顶部 Z: 0.12
  # 中心 Z 计算: 0.09 + 0.03/2 = 0.105
  # 特殊: 宽 9cm，机器人需旋转夹爪抓取厚度
  # ==========================================
  - name: "hips"
    pos: [0.000, 0.000, 0.105]
    dims: [0.03, 0.09, 0.03]
    rotate_gripper: true

  # ==========================================
  # 第 3 层：躯干 (Torso)
  # 高度: 3cm | 底部 Z: 0.12 (接胯顶) | 顶部 Z: 0.15
  # 中心 Z 计算: 0.12 + 0.03/2 = 0.135
  # 特殊: 宽 15cm，机器人需旋转夹爪抓取厚度
  # ==========================================
  - name: "torso"
    pos: [0.000, 0.000, 0.135]
    dims: [0.03, 0.15, 0.03]
    rotate_gripper: true

  # ==========================================
  # 第 4 层：双手 (Hands) & 头部 (Head)
  # 注意：这两部分都是放在躯干上面的 (Z=0.15开始)
  # ==========================================
  
  # --- 双手 ---
  # 高度: 3cm | 底部 Z: 0.15 | 顶部 Z: 0.18
  # 中心 Z 计算: 0.15 + 0.03/2 = 0.165
  - name: "hand_left"
    pos: [0.000, 0.060, 0.165]
    dims: [0.03, 0.03, 0.03]

  - name: "hand_right"
    pos: [0.000, -0.060, 0.165]
    dims: [0.03, 0.03, 0.03]

  # --- 头部 ---
  # 高度: 9cm | 底部 Z: 0.15 | 顶部 Z: 0.24
  # 中心 Z 计算: 0.15 + 0.09/2 = 0.195
  # 注意：头部也是放在躯干上的，和双手在同一平面起步，但它更高
  - name: "head"
    pos: [0.000, 0.000, 0.195]
    dims: [0.03, 0.03, 0.09]