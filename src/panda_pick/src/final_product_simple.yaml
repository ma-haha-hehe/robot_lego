# 混合尺寸堆叠蓝图 (Duplo 2x2 & 4x2 版)
# 逻辑：底层 4x2 横放，二层两个 2x2 并排，三层 4x2 纵放，顶层 4x2 横放
# 坐标定义：积木几何中心 (Z=0 为地面)

blocks:
  # ==========================================
  # 第 1 层：大基座 (4x2)
  # 方向：沿 Y 轴摆放
  # ==========================================
  - name: "base_4x2_lvl1"
    pos: [0.000, 0.000, 0.015]
    dims: [0.032, 0.064, 0.03]
    rotation: [0, 0, 0]

  # ==========================================
  # 第 2 层：混合层 (两个 2x2 并排)
  # 放在第一层 4x2 之上，起到连接作用
  # ==========================================
  - name: "support_2x2_left"
    pos: [0.000, 0.016, 0.045]  # Y 轴偏移 1.6cm 
    dims: [0.032, 0.032, 0.03]
    rotation: [0, 0, 0]

  - name: "support_2x2_right"
    pos: [0.000, -0.016, 0.045] # Y 轴负向偏移 1.6cm
    dims: [0.032, 0.032, 0.03]
    rotation: [0, 0, 0]

  # ==========================================
  # 第 3 层：加固层 (4x2)
  # 方向：旋转 90 度，跨越下层的两个 2x2
  # ==========================================
  - name: "mid_4x2_lvl3"
    pos: [0.000, 0.000, 0.075]
    dims: [0.064, 0.032, 0.03]
    rotation: [0, 0, 90]

  # ==========================================
  # 第 4 层：顶层 (4x2)
  # 方向：再次旋转回到 Y 轴向，封顶
  # ==========================================
  - name: "top_4x2_lvl4"
    pos: [0.000, 0.000, 0.105]
    dims: [0.032, 0.064, 0.03]
    rotation: [0, 0, 0]